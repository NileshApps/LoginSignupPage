<html>
<head>	
	<link rel = "stylesheet" href = "css/index.css">
	<!--<link href="https://fonts.googleapis.com/css?family=Poiret+One|Roboto" rel="stylesheet">-->	
	<script src = "js/index.js"></script>
</head>
<body onload = "init()">
	<div class = "container">
		<div class = "Header">
			<div style = "width:60%;margin-left:20%;">The Ghanta App</div>
		</div>
		<div class = "data-container">
			<div id = "days" class = "bar" style="border-right:1px solid #e0e0e0;">
				<div id = "1" class = "day"><br/>Monday</div>
				<div id = "2" class = "day"><br/>Tuesday</div>
				<div id = "3" class = "day"><br/>Wednesday</div>
				<div id = "4" class = "day"><br/>Thursday</div>
				<div id = "5" class = "day"><br/>Friday</div>
			</div>
			<div id = "stat" class = "bar" style = "margin-top:10%;">				
				<div id = "time-left" class = "time-left"></div>
				<div id = "time-done" class = "time-done"></div>
				<div id = "in" class = "button"><button class = "buttonNew" onclick = "checkIn()" style = "background-color: #0288D1;"><b>Check In </b></button></div>
				<div id = "out" class = "button"><button class = "buttonNew" onclick = "checkOut()" style = "background-color: #D32F2F;"><b>Check Out</b></button></div>							
				<div class = "time-to-complete"><br/><br/><u>Weekly Time </u><br/>40</div>
			</div>			
		</div>
		<div class = "belowbar">
			<div></div>
			<div>
				<button class = "ResetButton" onclick="ResetApp();"><b>RESET</b></button>				
			</div>		
			<div>
			<button class = "ResetButton" onclick="ShowDevInfo();" style = "font-size:13px;"><b>About</b></button>
			</div>
		</div>
	</div>
</body>
</html>
